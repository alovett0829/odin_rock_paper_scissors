<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Rubik&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/981ad327c9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
    
    <div id="container">

        <button id="rock" class="choice">
            <span><i class="far fa-hand-rock"></i></span>Rock</button>
        
        <button id="paper" class="choice">
            <span><i class="far fa-hand-paper"></i></span>Paper</button>
        
        <button id="scissors" class="choice">
            <span><i class="far fa-hand-scissors"></i></span>Scissors</button>   
    </div>

    <div id="total-score"></div>
    <div id="weapon-choice"></div>
    <div id="winner"></div>

    <div id='reset-button'><button id="reset" hidden>Reset Game</button></div>

    

    <footer><p>Made by Alexis Lovett</p></footer>

</body>
</html>
