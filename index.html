<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Hey!</h1>
    <script>

        let playerScore = 0;
        let computerScore = 0;

        function computerPlay () {
            let computerNumber = Math.floor(Math.random()*3);

            if (computerNumber == 0) {
                return "rock";
            } else if (computerNumber == 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function game() {    

          function playRound (playerSelection, computerSelection) {
                let playerCard = playerSelection.toLowerCase();

                if (playerCard == computerSelection) {
                    return "Tie";
                } else if (playerCard == "rock" && computerSelection == "scissors") {
                    playerScore++; 
                    return "Player Wins";
                } else if (playerCard == "paper" && computerSelection == "rock") {
                    playerScore++;
                    return "Player Wins";
                } else if (playerCard == "scissors" && computerSelection == "paper") {
                    playerScore++;
                    return "Player Wins";
                } else {
                    computerScore++;
                    return "Computer Wins";
                }            
            }

            const playerSelection = prompt("Choose your weapon");
            const computerSelection = computerPlay();
  
        console.log(playRound(playerSelection, computerSelection));
        console.log("Player Selection: " + playerSelection);
        console.log("Computer Selection:" + computerSelection);
        console.log(playerScore);
        console.log(computerScore);
    }

    for (let i = 0; i < 5; i++) {
        game();
    }

    if (playerScore > computerScore) {
        console.log("You won! Congratulations!");
    } else if (computerScore > playerScore) {
        console.log("Haha you lose!");
    } else {
        console.log("It's a tie");
    }

    </script>
</body>
</html>
